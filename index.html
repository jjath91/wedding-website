<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0"
        <title>Jami and JJ Tie the Knot</title>
        <!-- Tailwind CSS CDN-->
         <script>
            tailwind.config = {
               darkMode: 'class'
            }
         </script>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-900 text-gray-100 font-sans leading-relaxed dark:bg-gray-900 dark:text-gray-100">
        <!-- header-->
         <header class="bg-gray-800 shadow-md py-6 text-center dark:bg-gray-800r">
            <h1 class="text-4xl text-pink-400 font-bold dark:text-pink-300">JJ and Jami</h1>
            <nav class="mt-4">
                <a href="#story" class="mx-4 text-gray-400 font-semibold hover:text-pink-400 dark:text-gray-300 dark:hover:text-pink-300">Our Story</a>
                <a href="#details" class="mx-4 text-gray-400 font-semibold hover:text-pink-400 dark:text-gray-300 dark:hover:text-pink-300">Details</a>
                <a href="#rsvp" class="mx-4 text-gray-400 font-semibold hover:text-pink-400 dark:text-gray-300 dark:hover:text-pink-300">rsvp</a>
                <a href="#gallery" class="mx-4 text-gray-400 font-semibold hover:text-pink-400 dark:text-gray-300 dark:hover:text-pink-300">Gallery</a>
            </nav>
         </header>
         <!--Our Story-->
         <section id="story" class="py-12 text-center">
            <h2 class="text-3xl text-pink-400 mb-6 dark:text-pink-300">Our Story</h2>
            <p class="max-w-xl mx-auto mb-4">We met in April of 2021. A match made in Breckenridge</p>
         </section>
         <!--Wedding Details-->
         <section id="details" class="py-12 text-center">
            <h2 class="text-3xl text-pink-400 mb-6 dark:text-pink-300">Wedding Details</h2>
            <p class="max-w-xl mx-auto mb-2">Date: TBD</p>
            <p class="max-w-xl mx-auto mb-2">Time: TBD</p>
            <p class="max-w-xl mx-auto mb-2">Location: TBD</p>
         </section>
         <!--RSVP Form-->
         <section id="rsvp" class="py-12 text-center">
            <h2 class="text-3xl text-pink-400 mb-6 dark:text-pink-300">RSVP</h2>
            <form id="rsvp-form" action="https://script.google.com/macros/s/AKfycbwMYMH6dCuIKqkwAEind81XHdkU3PnDVkmC5e7fLQoXUojmbL79QSG1oPFKnfHoKn9C/exec" method="POST" class="max-w-md mx-auto flex flex-col">
                <label for="name" class="text-left mb-2">Name:</label>
                <input type="text" id="name" name="name" required class="p-2 mb-4 border border-gray-600 rounded bg-gray-800 text-gray-100 dark:bg-gray-700 dark:border-gray-500 dark:text-gray-100">
                <label for="guests" class="text-left mb-2">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" required class="p-2 mb-4 border border-gray-600 rounded bg-gray-800 text-gray-100 dark:bg-gray-700 dark:border-gray-500 dark:text-gray-100">
                <button type="submit" class="bg-pink-400 text-white py-2 rounded hover:bg-pink-500 dark:bg-pink-500 dark:hover:bg-pink-600">Submit</button> 
            </form>
         </section>
         <!--Gallery-->
         <section id="gallery" class="py-12 text-center">
            <h2 class="text-3xl text-pink-400 mb-6 dark:text-pink-300">Gallery</h2>
            <div class="flex justify-center gap-6 flex-wrap">
                <img src="images/photo1.jpg" alt="J&J photo 1" class="w-52 h52 object-cover rounded-lg">
                <img src="images/photo2.jpg" alt="J&J photo 2" class="w-52 h-52 object-cover rounded-lg">
                <img src="images/photo3.jpg" alt="J&J photo 3" class="w-52 h52 object-cover rounded-lg">
            </div>
         </section>
         <!--footer-->
         <footer class="bg-gray-800 py-6 text-center mt-12 dark:bg-gray-800">
            <p>Contact us at: chickenandegg2026@gmail.com <span class="text-2xl text-yellow-500"></span></p>
            <p>Created by Chicken Productions &#x1F414;</p>
         </footer>
         <script src="script.js"></script>
    </body>
</html>
